<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const value1 = parseInt("1")
        const value2 = 1
        const sum = value1 + value2
        document.writeln( `<p> ${sum} </p> `)
        document.writeln(`<p> ${parseInt("1.1")} </p> `)
        document.writeln(`<p> ${parseFloat("1.1")} </p> `)
        document.writeln(`<p> ${Number("1.1")} </p> `)

        const  a = 1
        const  b = 2
        const total = a.toString() + b.toString()
        document.writeln(`<p> ${total} </p> `)

        //nan
        document.writeln(`<p> ${parseInt("salah")} </p> `)
        document.writeln(`<p> ${parseFloat("1.1text")} </p> `)
        // jika number tidak akan mentolelir kesalahan data
        document.writeln(`<p> ${Number("salah")} </p> `)
        document.writeln(`<p> ${Number("1.1benar")} </p> `)
        document.writeln(`<p> ${Number("bukan number")} </p> `)
        document.writeln("<br>")
        const value3 = Number("salah");
        const value4 = 100
        const jumlah = value3 + value4
        document.writeln( `<p> ${jumlah} </p> `)
        const first = Number("salah")
        const totalNumber = first + 100
        document.writeln( `<p> cek nan : ${totalNumber} </p> `)
        document.writeln( `<p> cek nan : ${isNaN(first)} </p> `)
        document.writeln( `<p>cek nan : ${isNaN(100)} </p> `)
        document.writeln( `<p> cek nan : ${isNaN(NaN)} </p> `)
    </script>
</body>
</html>
