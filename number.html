<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //tipe data number
        document.writeln(100)
        document.writeln("<br>")
        document.writeln(100.123)
        document.writeln("<br>")
        document.writeln(0b1111010)
        //tipe data boolean
        document.writeln(true)
        document.writeln("<br>")
        document.writeln(false)
         document.writeln("<br>")
         //tipe data string
        document.writeln("Aku ganteng");
        document.writeln("<br>")
        document.writeln("banget");
        document.writeln("<br>")
        //menambah string
        document.writeln("Nama : " + "Panda");
        document.writeln("<br>");
        document.writeln("Kelamin : " + "laki laki")
        document.writeln("<br>");

         //Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Panda \nGendut \n"); // enter
        document.write("\\Home\\Khannedy\n"); // backslash
        document.write("\"PZN\"\n");          // tanda kutip ganda
        document.write('\'Belajar Javascript\'\n'); // tanda kutip tunggal
        document.writeln("</textarea>");
 

    </script>

</body>
</html>
